name: NRNTEST CI

concurrency:
  group: ${{ github.workflow }}#${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PY_VERSION: 3.9

jobs:
  coverage:
    runs-on: ubuntu-latest

    name: NRNTEST

    timeout-minutes: 5
    
    steps:

      - name: Install apt packages
        run: |
          sudo apt-get install build-essential libopenmpi-dev libmpich-dev libx11-dev libxcomposite-dev mpich openmpi-bin
        shell: bash
        
      - name: Set up Python@${{ env.PY_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PY_VERSION }}

      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Install Python@${{ env.PY_VERSION }} dependencies
        run: |
          python -m pip install --upgrade pip neuron
          
      - name: Test
        id: test
        shell: bash
        working-directory: ${{runner.workspace}}/nrntest
        run:  |
          ./runtests
